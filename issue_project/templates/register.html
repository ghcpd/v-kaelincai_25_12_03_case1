<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - Registration System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" fill="#4A90E2" stroke="#357ABD" stroke-width="2"/>
                    <path d="M30 15C22.268 15 16 21.268 16 29C16 36.732 22.268 43 30 43C37.732 43 44 36.732 44 29C44 21.268 37.732 15 30 15ZM30 25C32.21 25 34 26.79 34 29C34 31.21 32.21 33 30 33C27.79 33 26 31.21 26 29C26 26.79 27.79 25 30 25Z" fill="white"/>
                </svg>
            </div>
            <h1 class="brand-name">Registration System</h1>
            <p class="tagline">欢迎加入我们的社区</p>
        </div>

        <!-- Registration Card -->
        <div class="card">
            <h2>创建账户</h2>
            
            <form id="registerForm" class="register-form">
                <!-- Username Input -->
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="请输入用户名"
                            required
                            autocomplete="username"
                        >
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 10C12.2091 10 14 8.20914 14 6C14 3.79086 12.2091 2 10 2C7.79086 2 6 3.79086 6 6C6 8.20914 7.79086 10 10 10Z" stroke="#94A3B8" stroke-width="1.5"/>
                                <path d="M2 18C2 14.134 5.58172 11 10 11C14.4183 11 18 14.134 18 18" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your.email@example.com"
                            required
                            autocomplete="email"
                        >
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M2 5L10 10L18 5M2 5V15C2 15.5523 2.44772 16 3 16H17C17.5523 16 18 15.5523 18 15V5M2 5C2 4.44772 2.44772 4 3 4H17C17.5523 4 18 4.44772 18 5" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="请输入密码（至少6位）"
                            required
                            autocomplete="new-password"
                        >
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="3" y="9" width="14" height="9" rx="2" stroke="#94A3B8" stroke-width="1.5"/>
                                <path d="M6 9V6C6 3.79086 7.79086 2 10 2C12.2091 2 14 3.79086 14 6V9" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">立即注册</span>
                    <span class="btn-loader" id="btnLoader"></span>
                </button>

                <!-- Global Error Message -->
                <div class="alert alert-error" id="globalError" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M10 6V10M10 14H10.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span id="globalErrorText"></span>
                </div>

                <!-- Success Message -->
                <div class="alert alert-success" id="successMessage" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M6 10L9 13L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span id="successText"></span>
                </div>
            </form>

            <!-- Footer -->
            <div class="form-footer">
                <p>已有账户？ <a href="#" class="link">立即登录</a></p>
            </div>
        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            <p>注册即表示您同意我们的 <a href="#" class="link">服务条款</a> 和 <a href="#" class="link">隐私政策</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
